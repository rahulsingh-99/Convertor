<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <title> Tempertaure Convertor</title>
</head>

<body>
    <form id="tempCal" onsubmit="calculateTemp(); return false">

        <label for="temp">Please enter the temperature you'd like to convert.</label><br />
        <br />
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff" style="height: 27px; font-size: 17px; border-radius: 9px">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select>
        <br />
        <br />
        <input type="submit" name="temp" id="submit"><br />
        <br />
        <span id="resultContainer"></span>

    </form>

    <script src="script.js"></script>
</body>

</html>
